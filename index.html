<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Confession ‚ù§Ô∏è</title>
    <style>
        body {
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial Rounded MT Bold', sans-serif;
            overflow: hidden;
            margin: 0;
            transition: all 0.5s;
        }

        .container {
            text-align: center;
            position: relative;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            color: #fff;
            font-size: 2.5em;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            transition: all 0.5s;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            justify-content: center;
            transition: all 0.5s;
            position: relative;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            min-width: 120px;
            transform: scale(1);
        }

        #yesBtn {
            background: #77dd77;
            color: white;
            box-shadow: 0 4px 15px rgba(119, 221, 119, 0.3);
        }

        #yesBtn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(119, 221, 119, 0.4);
        }

        #noBtn {
            background: #ff6961;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 105, 97, 0.3);
        }

        #noBtn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 105, 97, 0.4);
        }

        #message {
            font-size: 2.5em;
            color: white;
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            text-align: center;
        }

        .hearts {
            position: fixed;
            pointer-events: none;
            animation: floatUp 3s linear forwards;
            font-size: 24px;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        .celebrate {
            animation: celebrate 1.5s ease-out;
        }

        @keyframes celebrate {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .hidden {
            opacity: 0 !important;
            pointer-events: none;
            transform: translateY(20px);
        }

        /* Watermark Styles */
        .watermark {
            position: fixed;
            bottom: 10px;
            right: 10px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
            font-family: Arial, sans-serif;
            z-index: 1000;
            transition: opacity 0.3s;
        }

        .watermark a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            margin-left: 5px;
        }

        .watermark a:hover {
            color: white;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Watermark -->
    <div class="watermark">
        By Ankit | 
        <a href="https://www.instagram.com/_ankit_goswami07?igsh=MW1rMHFibmNrZzRjaw==" target="_blank">
            @_ankit_goswami07
        </a>
    </div>

    <div class="container">
        <h1 id="question">Do you love me? üíñ</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="showLove()">YES</button>
            <button id="noBtn" onclick="moveButton(event)">NO</button>
        </div>
        <div id="message">
            <div class="celebrate">Yay! I love you too! ü•≥</div>
            <div>You make my heart happy! üíû</div>
        </div>
    </div>

    <script>
        let moveCount = 0;
        
        function moveButton(event) {
            moveCount++;
            const noBtn = document.getElementById('noBtn');
            const container = document.querySelector('.container');
            const buttons = document.querySelector('.buttons');
            
            // Get container dimensions
            const containerRect = container.getBoundingClientRect();
            const buttonsRect = buttons.getBoundingClientRect();
            
            // Calculate maximum movement range
            const maxX = (containerRect.width - buttonsRect.width) / 2;
            const maxY = (containerRect.height - buttonsRect.height) / 2;
            
            // Generate random movement
            const angle = Math.random() * Math.PI * 2;
            const distance = 50 + (moveCount * 10);
            
            const xMove = Math.cos(angle) * distance;
            const yMove = Math.sin(angle) * distance;
            
            // Apply movement with constraints
            noBtn.style.transform = `
                translate(${Math.min(maxX, Math.max(-maxX, xMove))}px, 
                ${Math.min(maxY, Math.max(-maxY, yMove))}px)
                scale(${Math.max(0.7, 1 - moveCount * 0.03)})
            `;
            
            // Update transition
            noBtn.style.transition = `
                all ${0.3 + (moveCount * 0.05)}s 
                cubic-bezier(0.34, 1.56, 0.64, 1)
            `;
            
            event.preventDefault();
        }

        function showLove() {
            document.getElementById('question').classList.add('hidden');
            document.querySelector('.buttons').classList.add('hidden');
            document.getElementById('message').style.display = 'flex';
            
            // Celebration effects
            createHearts();
            addSparkles();
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });
            
            document.body.style.background = 'linear-gradient(135deg, #ff9a9e, #ffb3c1)';
        }

        function createHearts() {
            for(let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'hearts';
                    heart.innerHTML = 'üíñ';
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.fontSize = Math.random() * 30 + 20 + 'px';
                    heart.style.animationDuration = Math.random() * 2 + 3 + 's';
                    document.body.appendChild(heart);
                    setTimeout(() => heart.remove(), 3000);
                }, i * 100);
            }
        }

        function addSparkles() {
            const sparkles = ['‚ú®', 'üåü', 'üí´', '‚≠êÔ∏è'];
            for(let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const sparkle = document.createElement('div');
                    sparkle.className = 'hearts';
                    sparkle.innerHTML = sparkles[Math.floor(Math.random() * sparkles.length)];
                    sparkle.style.left = Math.random() * 100 + 'vw';
                    sparkle.style.fontSize = '30px';
                    sparkle.style.animationDuration = '2s';
                    document.body.appendChild(sparkle);
                    setTimeout(() => sparkle.remove(), 2000);
                }, i * 50);
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
</body>
</html>
