<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            border: 1px solid #dbdbdb;
            padding: 20px;
            text-align: center;
            width: 300px;
        }
        .logo {
            width: 175px;
            margin-bottom: 20px;
        }
        .facebook-login {
            background-color: #385185;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            width: 100%;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .facebook-login:hover {
            background-color: #2a3f6d;
        }
        .separator {
            display: flex;
            align-items: center;
            text-align: center;
            margin-bottom: 20px;
        }
        .separator::before, .separator::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #dbdbdb;
        }
        .separator:not(:empty)::before {
            margin-right: .25em;
        }
        .separator:not(:empty)::after {
            margin-left: .25em;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            font-size: 14px;
        }
        .login-button {
            width: 100%;
            padding: 10px;
            background-color: #3897f0; /* Instagram's blue color */
            border: none;
            border-radius: 3px;
            color: #fff;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
        }
        .login-button:hover {
            background-color: #2680d9; /* Slightly darker blue on hover */
        }
        .forgot-password {
            color: #003569;
            font-size: 12px;
            text-decoration: none;
            display: block;
            margin-top: 10px;
        }
        .signup {
            margin-top: 20px;
            font-size: 14px;
        }
        .signup a {
            color: #3897f0; /* Instagram's blue color */
            text-decoration: none;
            font-weight: bold;
        }
        .terms {
            font-size: 12px;
            color: #8e8e8e;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://www.instagram.com/static/images/web/logged_out_wordmark.png/7a252de00b20.png" alt="Instagram Logo" class="logo">
        <button class="facebook-login">Continue with Facebook</button>
        <div class="separator">OR</div>
        <form id="loginForm">
            <input type="text" id="username" class="input-field" placeholder="Phone number, username, or email" required>
            <input type="password" id="password" class="input-field" placeholder="Password" required>
            <button type="submit" class="login-button">Log in</button>
        </form>
        <a href="#" class="forgot-password">Forgot password?</a>
        <div class="signup">
            Don't have an account? <a href="#">Sign up</a>
        </div>
        <div class="terms">
            By continuing, you agree to Instagram's <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>.
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent the form from submitting
            alert('Niakl Laure'); // Display the pop-up message
        });
    </script>
</body>
</html>
